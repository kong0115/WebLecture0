<!DOCTYPE html>
<html>
	<head>
		<title>My Web Page</title>
		<style>
			div{
				border: 3px solid blue;
			}
		</style>
	</head>

	<body>
		An Unordered List:
		<div style="border: 3px dotted red;">
			<ul>
				<li>One Item</li>
				<li>Another item</li>
				<li>Yet Another item</li>
			</ul>
		</div>
		An Ordered List:
		<div>
			<ol>
				<li>First Item</li>
				<li>Second Item</li>
				<li>Third Item</li>
			</ol>
		</div>
	</body>
</html>
